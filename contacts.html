<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <title>Personal Folio</title>
</head>
<body>

    <div class="page">

       <!-- Header-->
        <header class="header">

                <div class="container">
                   <div class="header-inner">
                        <a href="index.html">
                           <div class="header-brand">
                            WEBDEVELOPER
                            </div>
                        </a>

                        <div class="header-logo">
                            <img src="img/code.svg" alt="">
                        </div>

        <!--Main-->

        <div class="container">
             <main class="content">

                <div class="content-header">
                    <h1 class="title">Write me a <span>message</span></h1>
                    <div class="text">
                        <p>I am ready to answer your questions</p>
                    </div>
                </div>

                <form class="form" action="/" method="post">
                    <div class="form-group">
                        <input class="input" type="text" name="name" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <input class="input" type="email" name="email" placeholder="E-mail">
                    </div>
                    <div class="form-group">
                        <input class="input" type="tel" name="tel " placeholder="Phone">
                    </div>
                    <div class="form-group">
                        <textarea class="textarea" name="text" placeholder="Message"></textarea>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-full" type="submit">Send message</button>
                    </div>

                </form>
             </main>
        </div>


        <!--Footer-->

        <footer class="footer">

                <div class="contacts">
